### model
model_name_or_path: /mnt/windows/Users/Admin/LLM/models/AI-ModelScope/gemma-2b-it
### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all

# 14000*3/16
dataset: sfan
template: gemma
cutoff_len: 512
max_samples: 20000
overwrite_cache: true
preprocessing_num_workers: 16
mixture_of_depths: convert

### output
output_dir: /mnt/windows/Users/Admin/LLM/models/AI-ModelScope/test/sfan_gemma2b_test_v1
